
<a style="cursor:text;text-decoration:none;color:#505050;font-size: 12px"   [routerLink]="[index]"
routerLinkActive="active">
    
        <span><img src= "./assets/images/{{device.image}}" [alt]="device.image" 
        class="img-responsive" style="max-height: 100px;max-width:100px">
        </span>
        
          <span style="margin-left: 10px;margin-top:1px;position: absolute;"> 
            <span style="font-size: 13px">{{device.userName}}'s Phone</span><br><br>
            <span style="font-family:sans-serif; font-size: 12px;font-weight: 100">Model Name  </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="font-family:sans-serif; font-size: 12px;font-weight: 100">Mac Address </span><br>
            <span style="font-family:sans-serif; font-size: 12px;font-weight: 100">{{device.modelName}}</span>&nbsp;&nbsp;
            <span style="font-family:sans-serif; font-size: 12px;font-weight: 100">{{device.macAddress}}</span><br>
            <span style="font-size: 11px;font-weight: 100;font-family: 'adobe-clean', sans-serif !important">Last Configured {{device.lastConfigured}}</span> 
        </span>  

</a>
<hr>
